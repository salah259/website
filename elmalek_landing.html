<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ELMALEK - الملك</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=El+Messiri:wght@400;700&display=swap" rel="stylesheet">
  <meta name="description" content="قناة ELMALEK - الملك | ألعاب جوال ومراجعات">
  <style>
    :root{
      --bg:#0b0f13; /* dark */
      --card:#0f1724;
      --accent:#ff6a00; /* orange */
      --muted:#9aa4b2;
      --white:#ffffff;
      --radius:14px;
      font-family: 'El Messiri', sans-serif;
    }
    *{box-sizing:border-box}
    body{margin:0;background:linear-gradient(180deg,var(--bg),#071019);color:var(--white);-webkit-font-smoothing:antialiased}
    .container{max-width:980px;margin:40px auto;padding:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:28px;display:grid;grid-template-columns:140px 1fr;gap:20px;align-items:center;box-shadow:0 8px 30px rgba(2,6,23,0.6)}
    .avatar{width:140px;height:140px;border-radius:20px;overflow:hidden;display:flex;align-items:center;justify-content:center;border:4px solid rgba(255,255,255,0.04)}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block}
    h1{margin:0;font-size:28px;display:flex;gap:10px;align-items:center}
    h1 .small{font-size:14px;color:var(--muted);font-weight:400}
    p.desc{color:var(--muted);margin:10px 0 18px;line-height:1.5}
    .actions{display:flex;gap:12px;flex-wrap:wrap}
    .btn{background:var(--accent);color:#fff;padding:11px 16px;border-radius:12px;text-decoration:none;font-weight:700;display:inline-flex;align-items:center;gap:10px;box-shadow:0 6px 18px rgba(255,106,0,0.18)}
    .btn.secondary{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--white);box-shadow:none}
    .stats{display:flex;gap:18px;margin-top:6px}
    .stat{color:var(--muted);font-size:13px}
    .video{margin-top:28px;border-radius:12px;overflow:hidden;border:1px solid rgba(255,255,255,0.04)}
    iframe{width:100%;height:480px;border:0;display:block}
    footer{margin-top:26px;color:var(--muted);font-size:13px;text-align:center}
    @media(max-width:720px){.card{grid-template-columns:1fr;text-align:center}.avatar{margin:0 auto}.actions{justify-content:center}.video iframe{height:260px}}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="avatar" aria-hidden="true">
        <img src="data:image/jpeg;base64,/*IMAGE_BASE64*/" alt="شعار قناة ELMALEK">
      </div>
      <div>
        <h1>ELMALEK <span class="small">- الملك</span></h1>
        <p class="desc">أنا صلاح من المغرب و أحب أنوع بعاب الجوال خاصة لو كانت حلوة لكن مظلومة</p>
        <div class="actions">
          <a class="btn" href="https://youtube.com/@elmalekx?si=6iQaspGWk977_9CZ" target="_blank" rel="noopener">اشترك في القناة</a>
          <a class="btn secondary" href="https://youtu.be/iYxsN3zpZdA?si=rcIjxz0aTUcVYwrY" target="_blank" rel="noopener">شاهد أحدث فيديو</a>
        </div>
        <div class="stats" aria-hidden="true">
          <div class="stat">قناة: ELMALEK - الملك</div>
          <div class="stat">المحتوى: ألعاب جوال • مراجعات</div>
        </div>
      </div>
    </div>

    <div class="video" id="latestVideo">
      <!-- Embedded YouTube video -->
      <iframe src="https://www.youtube.com/embed/iYxsN3zpZdA" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <footer>
      تم تصميم هذه الصفحة لقناة <strong>ELMALEK - الملك</strong>. لتعديل النص أو الصورة قم باستبدال المحتوى في ملف الـ HTML.
    </footer>
  </div>

  <script>
    // small enhancement: allow replacing the embedded video by clicking the 'شاهد أحدث فيديو' زر
    document.addEventListener('click', function(e){
      var t = e.target;
      if(t.matches('.btn.secondary')){
        e.preventDefault();
        var url = t.href;
        // extract video id naive
        var id = (url.match(/[?&]v=([\w-]{11})/) || url.match(/youtu\.be\/(\w{11})/) || url.match(/embed\/(\w{11})/) || [])[1] || 'iYxsN3zpZdA';
        var iframe = document.querySelector('#latestVideo iframe');
        iframe.src = 'https://www.youtube.com/embed/' + id;
      }
    });
  </script>
</body>
</html>
